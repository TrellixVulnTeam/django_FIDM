{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block head %}
  <title>Registraion</title>
  <style>
      body{

      font-family:  Ubuntu;
    }
  </style>
{% endblock %}

{% block body %}
<div class="container">
  <br>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">TubeWiki</a>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="col-sm-6">
      <h1>Find the Indian  popular channels</h1><hr>
        <center><img src="{% static 'accounts/logo.png' %}" width="450" height="350" />
          </center>
    </div>
    <div class="col-sm-6">
      <h1>Register Here !!</h1><hr>
      <form method="post">
        {% csrf_token %}

        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <hr>
    </div>
    </div>

    </div>
{% endblock %}

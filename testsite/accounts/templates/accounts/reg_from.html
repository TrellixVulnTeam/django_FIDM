{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block head %}
  <title>Registraion</title>
  <style>
      body{
      background:   #2e3830;
      font-family:  Ubuntu;
      color:white;
    }
  </style>
{% endblock %}

{% block body %}
<div class="container">
  <br>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">TubeWiki</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/account/login">logIn</a></li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <h1>Register Here !!</h1><hr>
      <form method="post">
        {% csrf_token %}

        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <hr>
    <div class="col-sm-4">
    </div>
    </div>
    </div>

    </div>
{% endblock %}
